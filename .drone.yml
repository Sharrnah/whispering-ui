---
kind: pipeline
type: kubernetes
name: build

steps:
  - name: lint-test
    image: golang:1.23.1
    environment:
      CGO_ENABLED: 0
    commands:
      - TEST_RESULT=$(gofmt -l ./)
      - printf "Test Result:\n"
      - echo "$${TEST_RESULT}"
      - test -z $${TEST_RESULT}

  - name: build-windows
    #image: golang:1.23.1-bookworm
    image: fyneio/fyne-cross-images:windows
    environment:
      GOBIN: /drone/src/dist/
    commands:
      - mkdir -p /drone/src/dist/
      - apt-get update
      - apt-get install -y -q --no-install-recommends gcc build-essential libgl1-mesa-dev xorg-dev libfuse2
      - go install fyne.io/fyne/v2/cmd/fyne@latest
      - fyne package --release --executable "/drone/src/dist/Whispering Tiger.exe"
    when:
      status:
        - success
    depends_on:
      - lint-test

  - name: build-linux
    #image: golang:1.23.1-bookworm
    image: fyneio/fyne-cross-images:linux
    environment:
      GOBIN: /drone/src/dist/
    commands:
      - mkdir -p mkdir -p /drone/src/dist/
      - apt-get update
      - apt-get install -y -q --no-install-recommends gcc build-essential libgl1-mesa-dev xorg-dev libfuse2
      - go install fyne.io/fyne/v2/cmd/fyne@latest
      - fyne package --release --executable "/drone/src/dist/Whispering Tiger"
    when:
      status:
        - success
    depends_on:
      - lint-test

