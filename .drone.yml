  - name: upload-build-s3
    image: minio/mc
    environment:
      SRCDIR: /drone/src
      DIST_DIR: ./dist/windows
      MINIO_HOST:
        from_secret: s3-endpoint-s3
      MINIO_ACCESS_KEY:
        from_secret: s3-access-key-s3
      MINIO_SECRET_KEY:
        from_secret: s3-secret-key-s3
    commands:
      - mc alias set s3_alias $${MINIO_HOST} $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY}
      - DIST_DIR="./dist"
      - mc cp "$${SRCDIR}$${DIST_DIR##.}/Whispering Tiger.exe" s3_alias/projects/whispering-ui/
      - mc cp "$${SRCDIR}$${DIST_DIR##.}/Whispering Tiger" s3_alias/projects/whispering-ui/
    when:
      event:
        - tag
    depends_on:
      - build-windows
      - build-linux

